# https://aka.ms/yaml

trigger:
- none

pool:
  name: default

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      yes | ssh-keygen -t rsa -b 4096 -f $HOME/.ssh/id_rsa -N ''
      git clone https://github.com/skynetlab1/azcoops.git
      cd azcoops
      terraform init -upgrade
      terraform plan -out tfplan -var="address=$(curl ifconfig.me)"
      terraform apply "tfplan"    
  env:
     TERRAFORM_TOKEN: $(tfc)